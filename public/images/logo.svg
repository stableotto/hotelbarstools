<svg xmlns="http://www.w3.org/2000/svg" width="180" height="60" viewBox="0 0 180 60">
  <rect x="0" y="0" width="180" height="60" fill="#1a1a1a" rx="4"/>
  <text x="90" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d4a574" text-anchor="middle">HOTEL BAR</text>
  <text x="90" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d4a574" text-anchor="middle">STOOLS</text>
  
  <!-- Simple bar stool icon -->
  <g transform="translate(10, 15)">
    <rect x="0" y="15" width="20" height="3" fill="#d4a574"/>
    <rect x="8" y="18" width="4" height="15" fill="#d4a574"/>
    <circle cx="10" cy="8" r="8" fill="none" stroke="#d4a574" stroke-width="2"/>
  </g>
  
  <g transform="translate(150, 15)">
    <rect x="0" y="15" width="20" height="3" fill="#d4a574"/>
    <rect x="8" y="18" width="4" height="15" fill="#d4a574"/>
    <circle cx="10" cy="8" r="8" fill="none" stroke="#d4a574" stroke-width="2"/>
  </g>
</svg> 